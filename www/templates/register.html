<ion-modal-view class="register_modal">
  <!--<ion-header-bar>

  </ion-header-bar>-->

  <ion-content>


    <div class="padding-horizontal color_ff">

      <div class="row" style="padding-top: 15px;">
        <div class="col-90">
          <h4 class="title text-center color_ff font_bold">Mobile Number Sign Up</h4>
        </div>
        <div class="col-10">
          <div class="buttons">
            <button class="button button-clear" ng-click="closeRegister()">
              <i class="ion-close" style="font-size: 24px;"></i>
            </button>
          </div>
        </div>
      </div>

      <p class="hr_line_ff"></p>

      <div class="" style="margin-top: 20px;">
        <div>
          <div class="list">
            <label class="item item-input margin_vertical">
              <input type="password" placeholder="Please enter your Mobile Number">
            </label>

            <button class="button button-outline button-block color_ff">Send Security Code</button>

            <label class="item item-input">
              <input type="text" placeholder="Please enter the security number">
            </label>
          </div>
        </div>
      </div>

      <p class="" style="margin-top: 80px;"></p>

      <div>
        <div class="list">
          <label class="item item-input margin_vertical">
            <input type="password" placeholder="Please enter your password">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Please enter your password again">
          </label>
        </div>
        <button class="button button-outline button-block font_bold color_ff">SIGN UP</button>
      </div>

    </div>

  </ion-content>
</ion-modal-view>
