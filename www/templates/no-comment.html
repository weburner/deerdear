<ion-view view-title="No Comment">

  <ion-nav-bar style="display: none;"></ion-nav-bar>

  <ion-content style="top: 0px;">

    <div class="text-center padding-vertical" style="padding-top: 25%">
      <img src="../css/icons/logo-color.svg" alt="Logo" width="120px"/>
      <h4 class="padding-vertical helvetica_neue_thin">Description</h4>
    </div>

  </ion-content>

  <div class="bar bar-footer" style="height: 50px;">
    <div class="row">
      <div class="col-25">
        <div class="padding-horizontal" style="font-size: 30px;" ng-click="$ionicGoBack()">
          <img src="../css/icons/back-arrow.svg" alt="" height="25px"/>
        </div>
      </div>
      <div class="col-offset-50 col-25 text-center">
        <div class="padding-horizontal pull_right" style="font-size: 40px;" ng-click="writeComment()">
          <img src="../css/icons/4buttons-gey/comment-grey.svg" alt="" height="30px"/>
        </div>
      </div>
    </div>
  </div>

</ion-view>
